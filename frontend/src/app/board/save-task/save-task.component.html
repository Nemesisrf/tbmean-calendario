<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Task</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Task name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [(ngModel)]="registerData.task_date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
         

          <input type="file" (change)="uploadImg($event)" />

          
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <!-- <button (click)="saveTask()" class="button" mat-raised-button>
            Create
          </button> -->
        <button (click)="saveTaskImg()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
